log:
  level: INFO

experimental:
  plugins:
    jwt:
      moduleName: github.com/traefik-plugins/traefik-jwt-plugin
      version: v0.10.0

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

api:
  dashboard: true
  insecure: true # solo per test locale

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    filename: "/etc/traefik/dynamic.yml"

accessLog:
  filePath: /var/log/access.log
  bufferingSize: 0
  fields:
    defaultMode: keep
    names:
      ClientUsername: drop
  filters:
    statusCodes:
      - "400-599"